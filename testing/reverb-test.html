<script src="http://reverbjs.org/reverb.js"></script>
<script>
// 1) Setup your audio context (once) and extend with Reverb.js.
var audioContext = new (window.AudioContext || window.webkitAudioContext)();
reverbjs.extend(audioContext);


var reverbUrl = "http://reverbjs.org/Library/AbernyteGrainSilo.m4a";
var reverbNode = audioContext.createReverbFromUrl(reverbUrl, function() {
  reverbNode.connect(audioContext.destination);
});
let reverbGainNode = audioContext.createGain();
reverbGainNode.connect(reverbNode);

let gainNode = audioContext.createGain();
gainNode.gain.value = 0.5;
gainNode.connect(reverbGainNode);

// 3) Load a test sound; upon load, connect it to the reverb node.
var sourceUrl = "http://reverbjs.org/Library/SampleBachCMinorPrelude.m4a";
var sourceNode = audioContext.createSourceFromUrl(sourceUrl, function() {
  sourceNode.connect(gainNode);
});

function setVolume(element) {
    console.log("Setting volume to:", parseInt(element.value) / parseInt(element.max));
    gainNode.gain.value = parseInt(element.value) / parseInt(element.max);
}

function setReverb(element) {
    console.log("Setting reverb to:", parseInt(element.value) / parseInt(element.max));
    reverbGainNode.gain.value = parseInt(element.value) / parseInt(element.max);
}

</script>
<a href="javascript:sourceNode.start()">Test</a>

<br>
<input type="range" min="0" max="200" value="100" oninput="setReverb(this)" />
<br>
<input type="range" min="0" max="200" value="100" oninput="setVolume(this)" />
