{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | Test App</title>
        <link rel="icon" type="image/x-icon" href={% static 'assets/icons/favicon.ico' %}>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href={% static 'assets/styles/main.css' %}>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="container mt-3 p-5">
            <div>
                <a class="btn btn-light" href="{% url 'home' %}">Home</a>
                <a class="btn btn-light" href="{% url 'test-page' %}">Test Page</a>
                {% if user.is_authenticated %}
                <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="btn btn-light" href="{% url 'login' %}">Login</a>
                {% endif %}
                {% if user.is_authenticated %}
                <br>
                <a>Signed in as: {{ user.username }}</a>
                {% endif %}
            </div>
            <br>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
