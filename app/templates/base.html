{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | Ambiene</title>
        <link rel="icon" type="image/x-icon" href={% static 'assets/icons/favicon.ico' %}>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href={% static 'assets/styles/main.css' %}>
        <link rel="stylesheet" href={% static 'assets/styles/responsive.css' %}>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        {% block head %}{% endblock %}
    </head>
    <body>

        <!-- Navigation -->
        <section id="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="https://github.com/timo-w/ambiene">GitHub</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </section>

        {% block body %}
        {% endblock %}
    </body>
</html>
