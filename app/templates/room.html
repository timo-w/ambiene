{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ room.name }}
{% endblock %}

{% block body %}

<h2>Super Amazing Chat Room</h2>
<div class="row">
    <div class="col-12 col-md-8">
        <div class="mb-2">
            <label for="chatLog">Room: #{{ room.name }}</label>
            <textarea class="form-control" id="chatLog" readonly></textarea>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="chatMessageInput" placeholder="Enter your chat message">
            <div class="input-group-append">
                <button class="btn btn-success" id="chatMessageSend" type="button">Send</button>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <label for="onlineUsers">Currently Connected:</label>
        <select multiple class="form-control" id="onlineUsersSelector">
        </select>
    </div>
</div>

<div class="my-4">
    <button id="pipeButton">
        <span>Pipe</span>
    </button>
</div>

{{ room.name|json_script:"roomName" }}

<script>
    // To pass into audio.js
    let testAudioFile = "{% static 'assets/sounds/test.mp3' %}"
    let pipeAudioFile = "{% static 'assets/sounds/pipe.mp3' %}"
</script>

<script src="{% static 'room.js' %}"></script>
<script src="{% static 'audio.js' %}"></script>

{% endblock %}
